                <h1>

                    Acompanhe suas metas aqui!
                </p>

            <form id="formTasks">
                <label>Meta:</label>

                <button type="submit" id="submitButton">Salvar Tarefa</button>

            <!-- LOCAL ONDE AS METAS SERÃO MOSTRADAS -->
            <table>
                <thead>
                    <th id="idMeta">ID</th>
                    <th id="thName">Nome</th>
                    <th id="thDescription">Descrição</th>
                    <th id="thActions">Ações</th>

                <tbody id="tableMestas">
